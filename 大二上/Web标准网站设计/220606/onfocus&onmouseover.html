<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function myfocus() {
				mydiv = document.getElementById('mydiv');
				mydiv.style.background = '#c7edcc';
			}
			function mymouseover(){
				mydiv = document.getElementById('mydiv');
				mydiv.style.background = 'lightblue';
			}
		</script>
	</head>
	<body>
		<div id="mydiv" style="width: 200px;height: 200px;border: 1px solid #c7edcc;" onmouseover="mymouseover()">
			<input type="text" onfocus="myfocus()" />
		</div>
	</body>
</html>
