<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
		</style>
		<script type="text/javascript">
			var tank = {};
			window.onload = function() {
				tank['87'] = '前';
				tank['83'] = '后';
				tank['65'] = '左';
				tank['68'] = '右';
				tank['32'] = '射击';
				moveState = document.getElementById('moveState');
				attackState = document.getElementById('attackState');
			}

			function mykeydown(e) {
				keycode = e.keyCode;
				if (keycode != 32 && tank[keycode]) {
					moveState.innerText = tank[keycode];
				}
				if (keycode == 32) {
					attackState.innerText = tank[keycode];
				}
			}

			function mykeyup(e) {
				keycode = e.keyCode;
				if (keycode != 32 && tank[keycode]) {
					moveState.innerText = '静止';
				}
				if (keycode = 32) {
					attackState.innerText = "无射击";
				}
			}
		</script>
	</head>
	<body onkeydown="mykeydown(event)" onkeyup="mykeyup(event)">
		<br>
		坦克运行状态:<span id="moveState">静止</span><br />
		坦克攻击状态:<span id="attackState">无射击</span>
	</body>
</html>
