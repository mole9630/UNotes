<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
		/* 修改第一行的第一个字的样式 */
			p:first-child::first-letter{
				color: #FF0000;
				font-size: 25px;
			}
		/* 修改所有p标签的第一行的样式(即自动换行) */
			p::first-line{
				color: #6495ED;
			}
		/* h1之后添加一个图片 */
			h1::after{
				content: url('http://img.mole9630.top/blog-logo.png');
			}
		</style>
	</head>
	<body>
		<p>这是第一段长文字,to_long_to_long_to_long_long_to_long_to_long_to_long_long_to_long_to_long_to_long_long_</p>
		<p>这是第二段文字</p>
		<div id="">
			这是第一段文字<br />
			这是第二段文字
		</div>
		<h1>这是第一段文字</h1>
		<h1>这是第二段文字</h1>
		<h2>这是第三段文字</h2>
	</body>
</html>
