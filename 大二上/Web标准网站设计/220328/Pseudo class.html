<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 激活时 */
			a:active{
				font-size: 30px;
			}
		/* 在上方时 */
			a:hover{
				color: brown;
			}
		/* 未访问链接 */
			a:link{
				color: red;
			}
		/* 已访问链接 */
			a:visited
			{
				color: coral;
			}
		/* 获得焦点 */
			input:focus{
				color: darkviolet;
			}
		/* 第一字元素 */
			li:first-child{
				color: green;
			}
		/* lang属性选择器(括号内部需要有值) */
			li:lang(cn){
				color: lightseagreen;
			}
		</style>
	</head>
	<body>
		<a href="https://www.mole9630.top">摩尔的博客</a><br />
		<a href="https://mole9630.top">摩尔的个人引导页</a><br />
		<a href="https://github.com/mole9630">摩尔的Github</a><br />
		<form action="" method="">
			用户名:<input type="text" name="username" id="" value="" /><br />
			密&nbsp;&nbsp;&nbsp;码:<input type="password" name="userpwd" id="" value="" />
			<input type="submit" name="" id="" value="提交" />
		</form>
		<ul>
			<li>这是第一个无序列表</li>
			<li lang="cn">这是第二个无序列表</li>
			<li>这是第三个无序列表</li>
			<li>这是第四个无序列表</li>
		</ul>
		<ul>
			<li>这是第一个无序列表</li>
			<li lang="cn">这是第二个无序列表</li>
			<li>这是第三个无序列表</li>
			<li>这是第四个无序列表</li>
		</ul>
	</body>
</html>
