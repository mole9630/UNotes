<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			aside{
				position: absolute;
				background-color: gainsboro;
				border: solid 1px black;
				width: 200px;
				left: 60%;
				top: 10%;
			}
		</style>
	</head>
	<body>
		<!-- 文字格式化元素 -->
		<div id="">
			<div id="" style="font-weight: bold;">
					这是一段用html的style属性定义的粗体文字
				</div>
				<b>这是一段用html5的b标签定义的粗体文字</b><br>
				<strong>这是一段粗体文本</strong><br>
				<small>这是一段小号字体文本</small><br>
				<em>这是一段强调文本</em><br>
				<i>这是一段斜体文本</i><br>
				这是一段<sub>下标</sub>文本<br>
				这是一段<sup>上标</sup>文本<br>
				<bdo dir="rtl">这是一段从右往左的文本</bdo><br>
		</div>
		
		<!-- 超链接与锚点 -->
		<div id="">
			<a href="https://img.mole9630.top/blog-logo.png" download="https://img.mole9630.top/blog-logo.png">下载Logo图片
				<img src="https://img.mole9630.top/blog-logo.png" width="50" height="50">
			</a>			
		</div>
		<div id="">
			<a href="./img/blog-logo.png" download="./img/blog-logo.png">下载Logo图片
				<img src="./img/blog-logo.png" width="50" height="50">
			</a>			
		</div>
		
		<!-- 文档结构化元素 -->
		<!-- 首部 -->
		<header>
			<!-- 用于定义文档或节的页眉,展示介绍信内容,通常包含一组介绍性的或者辅助导航的使用元素 -->
		</header>
		<!-- 底部 -->
		<footer>
			<!-- 用于定义文档或节的页脚,通常包含文档的作者,版权信息,备案信息等 -->
		</footer>
		<!-- 附件或侧边 -->
		<aside>
			<h1>这是一段文字</h1>
			<ul>
				<li>第一</li>
				<li>第二</li>
				<li>第三</li>
				<li>第四</li>
			</ul>
		</aside>
		<figure>
			<figcaption>Logo</figcaption>
			<img src="https://img.mole9630.top/blog-logo.png" width="50" height="50">
		</figure>
		<figure>
			<figcaption>静夜思</figcaption>
			<pre>
				床前明月光，疑是地上霜。
				举头望明月，低头思故乡。
			</pre>
		</figure>
	</body>
</html>
