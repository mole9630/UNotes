	<body>
		<script>
			// 定义方式1
			var str1 = new String("abc");

			// 定义方式2
			var str2 = 'abc';
			var str3 = "abc";

			// length
			document.write(str3.length + "<br>"); //3
			document.write("<hr>");

			//trim方法:去除字符串前后两端的空白字符
			var str4 = "   abc   ";

			document.write("|" + str4.trim() + "|" + "<br>");
