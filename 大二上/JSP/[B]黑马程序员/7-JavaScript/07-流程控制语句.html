<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 1.if
			var count = 3;
			if (count == 3) {
				document.write("if pass");
			}
			document.write("<hr>");

			// 2.switch
			var num = 3;
			switch (num) {
				case 1: {
					document.write("swich pass:1");
					break;
				}
				case 2: {
					document.write("swich pass:2");
					break;
				}
				case 3: {
					document.write("swich pass:3");
					break;
				}
			}
			document.write("<hr>");

			// 3.for
			var sum = 0;
			for (let i = 1; i <= 100; i++) {
				sum += i;
			}
			document.write(sum);
			document.write("<hr>");

			// 4.while
			var sum = 0;
			var i = 1;
			while (i <= 100) {
				sum += i;
				i++
			}
			document.write(sum);
			document.write("<hr>");

			// 5.do...while
			var sum = 0;
			var i = 1;
			do {
				sum += i;
				i++
			}
			while (i <= 100);
			document.write(sum);
			document.write("<hr>");
		</script>
	</body>
</html>
