<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// number
			var age = 20;
			var price = 99.8;
			document.write(typeof(age) + "<br>"); //number
			document.write(typeof(price) + "<br>"); //number
			document.write("<hr>");

			// string
			var ch = 'a';
			var name = '张三';
			var addr = "安徽";
			document.write(typeof(ch) + "<br>"); //string
			document.write(typeof(name) + "<br>"); //string
			document.write(typeof(addr) + "<br>"); //string
			document.write("<hr>");

			// boolean
			var flag = true;
			var flag2 = false;
			document.write(typeof(flag) + "<br>"); //boolean
			document.write(typeof(flag2) + "<br>"); //boolean
			document.write("<hr>");

			// null
			var obj = null;
			document.write(typeof(obj) + "<br>"); //object
			document.write("<hr>");

			// undefined
			var a;
			document.write(typeof(a) + "<br>"); //undefined
		</script>
	</body>
</html>
