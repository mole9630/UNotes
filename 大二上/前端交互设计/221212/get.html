<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.1.js"></script>
		<script>
			/* 
				get与post的语法格式:
					$.get(url, data, callback, datatType)
					$.post(url, data, callback, datatType)
			 */
			$(function() {
				$("button").click(function() {
					$.get("test.php", function(data, status){
						alert("返回数据:" + data + "\n请求状态:" + status);
					});
				});
			});
		</script>
	</head>
	<body>
		<button type="button">单击</button>
	</body>
</html>
