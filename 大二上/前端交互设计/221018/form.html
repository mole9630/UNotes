<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form事件</title>
		<script src="js/jquery-3.6.1.js"></script>
		<script>
			$(function(){
				// 提交事件
				$("form").submit(function(){
					console.log("[info]提交事件触发成功.")
					alert("提交成功!")
				});
				
				// 修改内容事件
				$("form").change(function(){
					console.log("[info]表单内容已发生改变.")
				});
				
				// 获得焦点事件
				$("input").focus(function(){
					console.log("[info]输入框获得焦点.")
				});
				
				// 失去焦点事件
				$("input").blur(function(){
					console.log("[info]输入框失去焦点.")
				});
			});
		</script>
	</head>
	<body>
		<form>
			<label>账号:</label>
			<input type="text" name="userName"><br /><br />
			<label>密码:</label>
			<input type="password" name="userPassword"><br />
			<select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select><br />
			<input type="submit" value="提交">
		</form>
	</body>
</html>
