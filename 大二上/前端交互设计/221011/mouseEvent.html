<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.0.min.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			#box {
				width: 420px;
				height: 400px;
				border: 1px solid #c7edcc;
				margin: 10px;
			}
			#box img {
				width: 416px;
				height: 400px;
				margin: 3px 0 0 3px;
			}
			ul {
				list-style: none;
				margin-left: 20px;
			}
			ul li {
				float: left;
				margin-left: 10px;
			}
			ul li img {
				width: 60px;
				height: 60px;
				cursor: pointer;
			}
			ul li img:hover {
				border: 3px solid #c7edcc;
				width: 58px;
				height: 58px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="https://img.mole9630.top/upload/2006/cb1adf9da82a92c1.jpeg" alt="">
		</div>
		<ul>
			<li><img src="https://img.mole9630.top/upload/2006/cb1adf9da82a92c1.jpeg" alt=""></li>
			<li><img src="https://img.mole9630.top/upload/2006/08de836ac202cc7e.jpeg" alt=""></li>
			<li><img src="https://img.mole9630.top/upload/2005/59ae41413b926ae0.jpg" alt=""></li>
			<li><img src="https://img.mole9630.top/upload/2006/21b52893e0b258cf.jpeg" alt=""></li>
			<li><img src="https://img.mole9630.top/upload/2006/f1505949e10a9d4c.jpeg" alt=""></li>
			<li><img src="https://img.mole9630.top/upload/2006/13d1223f0514293c.jpeg" alt=""></li>
		</ul>
	</body>
	<script>
		$(function(){
			$("li>img").mouseover(function(){
				$("#box>img").prop("src",$(this).prop("src"));
			});
		});
	</script>
</html>
