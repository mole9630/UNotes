<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<style>
			table,th,td{
				border: 1px solid #c7edcc;
				
			}
			table{
				margin: 0 auto;
			}
			th{
				font-size: 16px;

			}
			th,td{

	<body>
		<table>
			<tr>

			<tr>

	<script type="text/javascript">
