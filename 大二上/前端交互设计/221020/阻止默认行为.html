<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.1.min.js"></script>
		<script>
			$(function() {
				$("form").submit(function() {
					var userName = $("#userName").val();
					if (userName == "") {
						alert("账号不能为空!");
						return false;
					}
				});
			});
		</script>
	</head>
	<body>
		<form action="#" method="post">
			<label>账号:</label><input type="text" id="userName" /><br />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
