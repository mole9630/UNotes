<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="div">
			这是一段文本(索引:0)
		</div>
		<div class="div">
			这是一段文本(索引:1)
			<p id="p1">这是p标签内的一段文本</p>
		</div>
		<div class="div">
			这是一段文本(索引:2)
		</div>
		<div class="div" id="d4">
			这是一段文本(索引:3)
		</div>
		<div class="div">
			这是一段文本(索引:4)
		</div>
		<a href="" id="a1"></a>
	</body>
	<script type="text/javascript">
		// 1.each遍历集合
		$(".div").each(
			function(index){
				alert(this)
			}
		);
		// 2.利用find方法查找子元素
		$(".div").find("#p1").css("color","#0fed98")
		// 3.利用not除去某个元素
		$(".div").not("#d3").css("color","#70bbed")
		// 4.利用add追加
		$(".div").add("#p1").css("color","#7e68ed")
	</script>
</html>
