<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<ul id="test1">
			<li>li-1</li>
			<li>li-2</li>
			<li>li-3</li>
			<li>li-4</li>
			<li>
				li-5
				<ul id="test2">
					<li>li-5-1</li>
					<li>
						li-5-2
						<ul id="test3">
							<li>li-5-2-1</li>
							<li>li-5-2-2</li>
						</ul>
					</li>
					<li>li-5-3</li>
				</ul>
			</li>
			<li>li-6</li>
			<li>li-7</li>
		</ul>
	</body>
	<script type="text/javascript">
		$("#test1 li").css("border", "3px solid #cca4e3") //后代选择器用空格分割
		$("#test2 li").css("border", "3px solid #9383e3") //后代选择器用空格分割
		$("#test3 li").css("border", "3px solid #64e36c") //后代选择器用空格分割
		$("#test2>li").css("border", "3px solid #1959e3") //子代选择器用大于号(>)分割
	</script>
</html>
