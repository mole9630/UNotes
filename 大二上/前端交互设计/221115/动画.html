<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.6.1.min.js"></script>
		<style>
			.test {
				position: absolute;
				width: 100px;
				height: 100px;
				background: orange;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="test"></div>
		
		<script>
			// 实现自定义动画
			$(function(){
				$(".test").click(function(){
					$(".test").animate({
						// left:"20px",
						left:"+=50px",
						width:"200px",
						height:"200px"
					},2000,function(){
						$(".test").animate({
							left:"0px",
							width:"100px",
							height:"100px"
						},2000);
					});
				});
			});
		</script>
	</body>
</html>
