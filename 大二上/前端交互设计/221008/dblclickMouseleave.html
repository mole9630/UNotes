<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.6.0.min.js"></script>
		<style type="text/css">
			.d1 {
				width: 200px;
				height: 200px;
				border: 3px solid #c7edcc;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
	</body>
	<script type="text/javascript">
		$(function() {
			$(".d1").bind("dblclick mouseleave", function() { //多事件 中间用空格隔开
				$(".d1").css("background-color", "#c7edcc")
			})
		});
		$(".d1").mouseenter(function() { //鼠标穿过事件
			$(".d1").css("background-color","pink");
			// $(".d1").hide(); //隐藏d1标签
		})
		$(".d1").hover(function() { //鼠标悬停事件
			$(".d1").css("background-color","salmon");
		})
	</script>
</html>
