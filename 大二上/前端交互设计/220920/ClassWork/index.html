<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 300px;
				border: 3px solid #c7edcc;
				text-align: center;
			}
		</style>
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("button").click(function(){
					$("#first").after("<textarea cols='50' rows='10'></textarea>")
					$("button").attr("disabled","disabled")
				});
			});
		</script>
	</head>
	<body>
		<div>
			<h1>单击按钮添加文本框</h1>
			<hr id="first">
			<hr id="last">
		</div>
		<button type="button">添加文本框</button>
	</body>
</html>
