<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
        div{
            font-size: 12px;
        }
        html{
            font-size: 20px;
        }
        div p{
            font-size: 10rem; /* em是相对于父节点 rem是相对于根节点 20*10=200px */
            width: 10rem;
            height: 10rem;
        }
    </style>
</head>
<body>
    <div>
        <p>这是一段文本</p>
    </div>
</body>
</html>
