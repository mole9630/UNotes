<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
        @media screen and (min-width: 320px){ /* >=320px */
            html{
                font-size: 20px;
            }
        }
        @media screen and (min-width: 750px){ /* >=750px */
            html{
                font-size: 50px;
            }
        }
        div{
            width: 4rem;
            height: 4rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        这是一段文本
    </div>
</body>
</html>
