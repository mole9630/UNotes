<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
	<script src="js/jquery-3.6.1.js"></script>
</head>
<body>
	<form action="#" method="get">
		用户名:<input type="text" name="userName" id="userName" value="" /><br />
		密 &nbsp; 码:<input type="password" name="pwd" id="pwd" value="" /><br />
		<input type="reset" name="" id="" value="重置" />
		<input type="submit" name="" id="" value="登录" />
		<input type="checkbox" name="rememberAccountName" id="rememberAccountName" />记住用户名
	</form>
</body>
<script>
	window.onload=function(){
	    var userName=window.localStorage.getItem('userName');
	    if(userName != null){
	      document.getElementById('userName').value=userName;
	       document.getElementById('userName').focus();
	    }
	    else{
	       document.getElementById('userName').focus();
	    }
	
	    document.getElementById("submit").onclick=function(){
	      var name=document.getElementById('userName').value;
	
		  var isRemenber=document.getElementById('isRemenber');
	      if(isRemenber.checked==true){
	          window.localStorage.setItem('userName',name);
	      }else{
	          window.localStorage.removeItem('userName');
	      }
	      
	    }   
	}
</script>
</html>
