<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg{
            border: 1px solid #c7edcc;
        }
    </style>
</head>
<body>
    <svg width="500" height="500" border="2">
        <!-- cx cy代表圆心位置,r为圆的半径,fill为填充色,stroke为画笔颜色,stroke-width描边大小 -->
        <circle cx="100"cy="50" r="40" fill="black" stroke="#c7edcc" stroke-width="3"></circle>
        <rect x="38.5" y="90" width="120" height="150" fill="black" stroke="#c7edcc" stroke-width="3"></rect>
    </svg>
</body>
</html>
