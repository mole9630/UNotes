<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        svg{
            border: 3px solid #83d18b;
        }
		img{
			position: absolute;
			left: 60px;
			top: 250px;
		}
    </style>
</head>
<body>
    <svg width="500" height="500">
        <rect x="135" y="50" width="220" height="250" fill="yellow"></rect>
        <circle cx="190" cy="90" r="22" fill="white" stroke="black" stroke-width="1"></circle>
		<circle cx="300" cy="90" r="22" fill="white" stroke="black" stroke-width="1"></circle>
		<circle cx="195" cy="95" r="10" fill="#4e72b8"></circle>
		<circle cx="305" cy="95" r="10" fill="#4e72b8"></circle>
		<!-- <ellipse cx="100" cy="100" rx="100" ry="50" fill="#c7edcc" stroke="#7fb80e" stroke-width="3"></ellipse> -->
		<rect x="200" y="160" width="100" height="100" fill="#d93a49"></rect>
		<circle cx="250" cy="170" r="53" fill="yellow"></circle>
		<line x1="250" y1="150" x2="260" y2="160" stroke="#121a2a" stroke-width="10"></line>
		<!-- <circle cx="220" cy="260" r="28" fill="black"></circle> -->
		<!-- <circle cx="280" cy="260" r="28" fill="black"></circle> -->
		<!-- 左-圆孔 -->
		<circle cx="135" cy="270" r="12" fill="white"></circle>
		<circle cx="135" cy="220" r="12" fill="white"></circle>
		<circle cx="135" cy="180" r="12" fill="white"></circle>
		<circle cx="135" cy="130" r="12" fill="white"></circle>
		<circle cx="135" cy="100" r="12" fill="white"></circle>
		<circle cx="135" cy="60" r="12" fill="white"></circle>
		<circle cx="135" cy="30" r="12" fill="white"></circle>
		<!-- 右-圆孔 -->
		<circle cx="355" cy="270" r="12" fill="white"></circle>
		<circle cx="355" cy="220" r="12" fill="white"></circle>
		<circle cx="355" cy="180" r="12" fill="white"></circle>
		<circle cx="355" cy="130" r="12" fill="white"></circle>
		<circle cx="355" cy="100" r="12" fill="white"></circle>
		<circle cx="355" cy="60" r="12" fill="white"></circle>
		<circle cx="355" cy="30" r="12" fill="white"></circle>
		<!-- 上-圆孔 -->
		<circle cx="150" cy="50" r="12" fill="white"></circle>
		<circle cx="190" cy="50" r="12" fill="white"></circle>
		<circle cx="230" cy="50" r="12" fill="white"></circle>
		<circle cx="270" cy="50" r="12" fill="white"></circle>
		<circle cx="310" cy="50" r="12" fill="white"></circle>
		<!-- 下-圆孔 -->
		<circle cx="150" cy="300" r="12" fill="white"></circle>
		<circle cx="190" cy="300" r="12" fill="white"></circle>
		<circle cx="230" cy="300" r="12" fill="white"></circle>
		<circle cx="270" cy="300" r="12" fill="white"></circle>
		<circle cx="310" cy="300" r="12" fill="white"></circle>
		<!-- 手脚 -->
		<line x1="200" y1="300" x2="200" y2="400" stroke="#121a2a" stroke-width="3"></line>
		<line x1="300" y1="300" x2="300" y2="400" stroke="#121a2a" stroke-width="3"></line>
		<line x1="200" y1="400" x2="220" y2="400" stroke="#121a2a" stroke-width="3"></line>
		<line x1="300" y1="400" x2="280" y2="400" stroke="#121a2a" stroke-width="3"></line>
		<line x1="135" y1="200" x2="120" y2="250" stroke="#121a2a" stroke-width="3"></line>
		<line x1="355" y1="200" x2="120" y2="260" stroke="#121a2a" stroke-width="3"></line>
		<circle cx="120" cy="260" r="10" fill="#4e72b8"></circle>
		
		
    </svg>
	<img src="images/pdx.webp" alt="" width="70" height="70">
</body>
</html>
