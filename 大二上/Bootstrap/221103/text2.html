<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>文本格式</title>
		<link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
	</head>
	<body>
		<!-- 文本类 -->
		<p class="text-left">左对齐</p>
		<p class="text-center">居中对齐</p>
		<p class="text-right">右对齐</p>
		<p class="text-justify">两端对齐</p>
		<p class="text-nowrap">段落中的文字超出屏幕的部分不去操作</p>
		<p class="text-uppercase">字母全部大写显示:abcdABCD</p>
		<p class="text-lowercase">字母全部小写显示:abcdABCD</p>
		<p class="text-capitalize">首字母大写显示:abcdABCD</p>
		<hr>
		
		<!-- 列表类 -->
		<ul class="list-unstyled">
			<li>无序列表1</li>
			<li>无序列表2</li>
			<li>无序列表3</li>
		</ul>
		<ol class="list-unstyled">
			<li>有序列表1</li>
			<li>有序列表2</li>
			<li>有序列表3</li>
		</ol>
		
		<!-- 内联样式列表 -->
		<ul class="list-inline">
			<li class="list-inline-item">首页</li>
			<li class="list-inline-item">我的</li>
			<li class="list-inline-item">	
		</ul>	
		
		<!-- 定义列表水平显示 -->
		<div class="container">
			<dl class="row">
				<dt class="col-sm-4">我是列表部分</dt>
				<dd class="col-sm-8 text-truncate">我是列表部分</dd>
			</dl>
		</div>
	</body>	
</html>
