<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>inputGroup</title>
		<link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text" class="form-control">
		</div>
		
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">家庭住址</span>
			</div>
			<select id="" class="form-control">
				<option value="">安徽</option>
				<option value="">江苏</option>
				<option value="">浙江</option>
				<option value="">上海</option>
			</select>
			<div class="input-group-prepend">
				<span class="input-group-text">省</span>
			</div>
			
			<select id="" class="form-control">
				<option value="">合肥</option>
				<option value="">芜湖</option>
				<option value="">蚌埠</option>
				<option value="">淮北</option>
			</select>
			<div class="input-group-prepend">
				<span class="input-group-text">市</span>
			</div>
		</div>

	</body>
</html>
