<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>buttunGroup</title>
		<link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
			<div class="btn-group" role="group" aria-label="first">
				<button type="button" class="btn btn-secondary">A</button>
				<button type="button" class="btn btn-secondary">B</button>
				<button type="button" class="btn btn-secondary">C</button>
				<button type="button" class="btn btn-secondary">D</button>
			</div>

			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text" id="btnGroupAddon">@</div>
				</div>
				<input type="text" class="form-control" placeholder="Input group example"
					aria-label="Input group example" aria-describedby="btnGroupAddon">
			</div>
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group" role="group" aria-label="second">
					<button type="button" class="btn btn-danger">A</button>
					<button type="button" class="btn btn-danger">B</button>
		 		<button type="button" class="btn btn-danger">C</button>
					<button type="button" class="btn btn-danger">D</button>
				</div>
			</div>
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group" role="group" aria-label="third">
					<button type="button" class="btn btn-info">A</button>
					<button type="button" class="btn btn-info">B</button>
					<button type="button" class="btn btn-info">C</button>
					<button type="button" class="btn btn-info">D</button>
				</div>
			</div>
	</body>
</html>
