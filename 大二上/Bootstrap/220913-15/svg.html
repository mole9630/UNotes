<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg height="500" height="500">
        <!-- 多边形  -->
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="green"></polygon>
        <!-- 多线段  -->
        <polyline points="20,40 40,50 20,80" fill="none" stroke="black" stroke-width="2"></polyline>
        <!-- 路径  -->
        <path d="M 150 0 L75 200 L225 200" fill="black" transform="rotate(30 20,40)"></path>
        <!-- 文本  -->
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)" >中秋节快乐</text>
    </svg>
</body>
</html>
