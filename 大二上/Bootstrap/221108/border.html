<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式</title>
		<link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
		<style>
			span {
				width: 90px;
				height: 90px;
				display: inline-block;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<span class="border border-primary">全边框</span>
		<span class="border border-0 border-secondary">无边框</span>
		<span class="border border-top-0 border-success">下左右边框</span>
		<span class="border border-bottom-0 border-danger">上左右边框</span>
		<span class="border border-left-0 border-warning">上下右边框</span>
		<span class="border border-right-0 border-info">上下左边框</span>
		<span class="border border-right-0 border-left-0 border-light">上下边框</span>
		<span class="border border-top-0 border-bottom-0 border-dark">左右边框</span>
		<span class="border border-bottom-0 border-left-0 border-right-0 border-success">上边框</span>
		<span class="border border-top-0 border-left-0 border-right-0 border-danger">下边框</span>
		<span class="border border-top-0 border-bottom-0 border-right-0 border-info">左边框</span>
		<span class="border border-top-0 border-bottom-0 border-left-0 border-warning">右边框</span>
	</body>
</html>
