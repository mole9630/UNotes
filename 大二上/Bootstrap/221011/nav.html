<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子实现导航栏</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .navigation{
            display: flex;
            flex-grow: row nowrap;
            justify-content: space-between;
            background-color: deepskyblue;
        }
        .navigation a{
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <ul class="navigation">
        <li><a href="#"></a>首页</li>
        <li><a href="#"></a>学院概况</li>
        <li><a href="#"></a>院系设置</li>
        <li><a href="#"></a>教育教学</li>
        <li><a href="#"></a>科学研究</li>
        <li><a href="#"></a>招生就业</li>
        <li><a href="#"></a>合作交流</li>
        <li><a href="#"></a>走进学校</li>
    </ul>
</body>
</html>
