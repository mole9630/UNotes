<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>图片布局</title>
		<link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
	</head>
	<body style="background-color: #c7edcc;">
		<div class="clearfix">
			<figure class="figure float-left text-center">
				<img src="img/load-pic1.jpg" alt="" class="img-thumbnail">
				<figcaption class="figure-caption">哼歌</figcaption>
			</figure>
			<figure class="figure float-right text-center">
				<img src="img/load-pic2.jpg" alt="" class="rounded ">
				<figcaption class="figure-caption">无语</figcaption>
			</figure>
			
		</div>
		<figure class="figure text-center mx-auto d-block">
			<img src="img/load-pic3.jpg" alt="" class="rounded">
			<figcaption class="figure-caption">流涕</figcaption>
		</figure>
		<div class="text-center">
			<figure class="figure">
				<img src="img/load-pic4.jpg" alt="" class="rounded-circle">
				<figcaption class="figure-caption">笑脸</figcaption>
			</figure>
		</div>
	</body>
</html>
