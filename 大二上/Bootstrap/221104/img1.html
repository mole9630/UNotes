<!DOCTYPE html>
<html>
	<head>

		<title>图片布局</title>
		<link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
	</head>
	<body class="text-center">
		<div class="container-fluid">
			<img src="img/banner.jpg" alt="响应式图片" class="img-fluid">

			<img src="img/banner1.jpg" alt="响应式图片" class="img-fluid">
		</picture>
	</body>
