<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>v-model指令</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg" @keyup.enter="getMsg">
			<input type="button" value="修改msg" @click="setMsg"><br>
			<span>{{ msg }}</span>
		</div>

		<script src="../../static/js/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					msg: "mole9630"
				},
				methods: {
					getMsg() {
						alert(this.msg);
					},
					setMsg() {
						this.msg = "www.mole9630.top";
					}
				},
			});
		</script>
	</body>
</html>
