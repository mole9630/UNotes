<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>v-on补充</title>
	</head>
	<body>
		<div id="app">
			<input type="text" @keyup.enter="sayHi">
			<input type="button" @click="doIt('mole', 9630)" value="doIt">
		</div>

		<script src="../../static/js/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				methods: {
					doIt(str, num) {
						alert("doIt:" + str + num);
					},
					sayHi() {
						alert("Hi");
					}
				},
			});
		</script>
	</body>
</html>
