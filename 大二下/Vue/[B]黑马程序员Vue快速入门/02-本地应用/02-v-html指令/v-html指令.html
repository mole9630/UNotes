<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-text="content"></p>
			<p v-html="content"></p>
			<hr>
			<p v-text="content2"></p>
			<!-- v-html会渲染html代码 -->
			<p v-html="content2"></p>
		</div>

		<script src="../../static/js/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					content: "Hello Vue",
					content2: "<a href='http://mole9630.top'>首页</a>"
				}
			})
		</script>
	</body>
</html>
