<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>v-on指令基础</title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="事件绑定(单击)" v-on:click="info">
			<input type="button" value="事件绑定(双击)" v-on:dblclick="info">
			<hr>
			<!-- 简写方法 -->
			<input type="button" value="事件绑定(单击)" @click="info">
			<input type="button" value="事件绑定(双击)" @dblclick="info">
			<hr>
			<h2 @click="changeFood">{{ food }}</h2>
		</div>

		<script src="../../static/js/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					food: "hamburger"
				},
				methods: {
					info: function() {
						alert("触发info事件");
					},
					changeFood: function() {
						this.food += "so tasty!";
					}
				}
			});
		</script>
	</body>
</html>
