<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>data数据对象</title>
	</head>
	<body>
		<div id="app">
			{{ msg }}
			<h2>{{ person.name }}</h2>
			<ul>
				<li>{{ person.sex }}</li>
				<li>{{ person.age }}</li>
				<li>{{ like[0] }}</li>
				<li>{{ like[1] }}</li>
				<li>{{ like[2] }}</li>
				<li>{{ like[3] }}</li>
			</ul>
		</div>

		<script src="../../static/js/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					msg: "Hello Vue!",
					person: {
						name: "ZhangSan",
						sex: "man",
						age: 21
					},
					like: ["game", "music", "movie", "travel"]
				}
			})
		</script>
	</body>
</html>
