<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多组件过渡</title>
    <script src="../common/js/velocity.js"></script>
    <script src="../common/js/vue.js"></script>
    <style>
        .fade-enter, .fade-leave-to {
          opacity: 0;
        }
        .fade-enter, .fade-leave-active {
          transition: opacity 0.5s ease;
        }
      </style>
</head>
<body>
    <!-- 创建模板 -->
    <template id="e1">
        <span>登录表单</span>
    </template>
    <template id="e2">
        <span>注册表单</span>
    </template>

    <div id="app">
        <a href="#" @click="componentName='e1'">登录</a>
        <a href="#" @click="componentName='e2'">注册</a>
        <hr>
        <transition name="fade" mode="out-in">
            <component :is="componentName"></component>
        </transition>
    </div>

    <script>
        // 注册组建
        Vue.component('e1', {
            template: '#e1'
        })
        Vue.component('e2', {
            template: '#e2'
        })

        var vm=new Vue({
            el:'#app',
            data:{
                componentName: ''
            }
        })
    </script>
</body>
</html>
