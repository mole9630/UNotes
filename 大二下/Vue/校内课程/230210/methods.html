<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <br>
        <button @click="showInfo">修改</button>
    </div>
    <hr>
    <div class="app">
        {{ msg }}
    </div>

    <script src="../common/js/vue.js"></script>
    <!-- 创建Vue实例或对象 -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world!',
            },
            methods: {
                // 定义按钮单击事件的方法
                showInfo() {
                    this.msg = "按钮单击事件触发成功!"
                }
            }
        })
    </script>
</body>
</html>
