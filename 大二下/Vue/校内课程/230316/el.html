<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el</title>
    <script src="../common/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>base</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app'
        })
        app.$el.innerHTML='<div>替换后的div内容</div>'
    </script>
</body>
</html>
