<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue.</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script src="plugins/vue.js"></script>
    <script src="js/add.js"></script>

        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue.'
            }
        })
    </script>

</html>
