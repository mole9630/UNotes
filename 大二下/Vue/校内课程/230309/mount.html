<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mount</title>
    <script src="../common/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>

    <script>
        var app = new Vue({ 
            el: '#app',
            data: {
                msg: 'hello'
            },
            beforeMount() {
                console.log('页面挂载之前');
                console.log(this.$el.innerHTML);
            },
            mounted() {
                console.log('页面挂载之后');
                console.log(this.$el.innerHTML);
            }
        })
    </script>
</body>
</html>
