<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <script src="../common/js/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        var app = new Vue({ 
            el: '#app',
            data: {
                msg: 'hello'
            },
            beforeCreate() {
                console.log('创建实例对象之前');
                console.log(this.msg);
            },
            created() {
                console.log('创建实例对象之后');
                console.log(this.msg);
            }
        })
    </script>
</body>
</html>
