<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <button @click="isShow = !isShow">显示/隐藏</button>
        <div v-if="isShow" style="background-color: #c7edcc;">
            v-if的div标签
        </div>
    </div>

    <script src="../common/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isShow: true
            }
        })
    </script>
</body>
</html>
