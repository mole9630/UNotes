<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <!-- v-model === value -->
        <input type="text" v-model="text">
        <p v-text="text"></p>
    </div>

    <script src="../common/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello'
            }
        })
    </script>
</body>
</html>
