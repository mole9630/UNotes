<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <button @click="showInfo">修改</button>
    </div>

    <script src="../common/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello'
            },
            methods: {
                showInfo() {
                    this.msg = '修改成功!'
                }
            }
        })
    </script>
</body>
</html>
