<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/js/vue.js"></script>
    <script src="../common/js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link :to="{name: 'user', params: {name: 'zhangsan'}}">登录</router-link>
        <router-view></router-view>
    </div>

    <script>
        // 创建模板对象
        var user = {
            template: '<h1>{{ this.$route.params.name }}</h1>'
        }

        // 创建路由
        var router = new VueRouter({
            routes: [{
                path: '/user/:name',
                component: user,
                name: 'user'
            }]
        })

        var app = new Vue({
            el: '#app',
            router: router
        })
    </script>
</body>
</html>
