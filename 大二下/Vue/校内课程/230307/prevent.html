<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.prevent</title>
    <script src="../common/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <a href="https://mole9630.top" @click="doThis">不阻止默认行为</a>
            <a href="https://mole9630.top" @click.prevent="doThis">阻止默认行为</a>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                doThis() {
                    console.log("单击事件触发成功!");
                }
            }
        })
    </script>
</body>
</html>
