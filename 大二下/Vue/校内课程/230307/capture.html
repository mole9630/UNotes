<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.capture</title>
    <script src="../common/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <div @click="doParent">
                <button @click="doThis">不做事件捕获</button>
            </div>
            <!-- 事件捕获要放在父元素上 -->
            <div @click.capture="doParent">
                <button @click="doThis">事件捕获</button>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                doParent() {
                    console.log("这个是父元素的事件");
                },
                doThis() {
                    console.log("这个是子元素的事件");
                }
            }
        })
    </script>
</body>
</html>
