<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <count1></count1>
        <hr>
        <count2></count2>
    </div>

    <script>
        const count1 = Vue.extend({
            data() {
                return {
                    count: 0
                }
            },
            template: `
                <div>
                    <button @click="count++">+1</button>
                    <span>{{count}}</span>
                    <button @click="count--">-1</button>
                </div>
            `
        });

        const count2 = Vue.extend({
            data() {
                return {
                    count: 0
                }
            },
            template: `
                <div>
                    <button @click="count++">+1</button>
                    <span>{{count}}</span>
                    <button @click="count--">-1</button>
                </div>
            `
        });

        Vue.component('count2', count2);

        new Vue({
            el: '#app',
            components: {
                count1
            }
        })
    </script>
</body>
</html>
