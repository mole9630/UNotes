<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <test>
            <h3 slot="header">标题</h3>
            <p>正文内容</p><span>更多正文内容</span>
            <div slot="footer">底部信息</div>
        </test>
    </div>

    <script>
        Vue.component('test', {
            template: `
                <div>
                <h3>这是Test组件</h3>
                <div><slot name="header"></slot></div>
                <div><slot></slot></div>
                <div><slot name="footer"></slot></div>
                </div>
            `
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
