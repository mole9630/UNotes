<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="app">
        Hello {{ msg }}
    </div>
    <div class="app">
        Hello {{ msg }}
    </div>

    <script>
        new Vue({
            el: '.app',
            data: {
                msg: 'Vue!'
            }
        });
    </script>
</body>
</html>
