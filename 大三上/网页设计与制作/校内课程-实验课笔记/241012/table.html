<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格元素</title>
    <style>
        table, th, td, caption{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px 0;
        }
        td {
            width: 150px;
        }
        caption {
            background: #71c9ce;
        }
    </style>
</head>
<body>
    <table align="center">
        <caption>学生信息</caption>
        <tbody>
        <tr align="center" bgcolor="#a6e3e9">
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>民族</th>
            <th>政治面貌</th>
        </tr>

        <tr bgcolor="#cbf1f5">
            <td>张三</td>
            <td>男</td>
            <td>18</td>
            <td>汉族</td>
            <td>团员</td>
        </tr>

        <tr bgcolor="#e3fdfd">
            <td>李四</td>
            <td>女</td>
            <td>20</td>
            <td>满族</td>
            <td>群众</td>
        </tr>

        <tr bgcolor="#cbf1f5">
            <td>王五</td>
            <td>男</td>
            <td>19</td>
            <td>回族</td>
            <td>党员</td>
        </tr>

        <tr bgcolor="#e3fdfd">
            <td>赵六</td>
            <td>女</td>
            <td>21</td>
            <td>壮族</td>
            <td>团员</td>
        </tr>

        <tr bgcolor="#cbf1f5">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>共计：4人</td>
        </tr>
        </tbody>

        <tfoot>
            <tr align="center" bgcolor="#e3fdfd">
                <td><img src="./img/3.jpg" width="70%" height="70%" align="center"></td>
                <td><img src="./img/4.jpg" width="70%" height="70%" align="center"></td>
                <td><img src="./img/5.jpg" width="70%" height="70%" align="center"></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
