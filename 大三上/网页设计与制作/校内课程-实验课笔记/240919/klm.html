  <h2>
    代表作：《终结者》《泰坦尼克号》《阿凡达》《真实的谎言》等
  </h2>
  <p>评价：他在拍摄地是个苛求、专横的“暴君”；在家庭中是个不会体贴并且见异思迁的丈夫；在好莱坞同行看来，卡梅隆是一个偏执狂和烧钱的“机器”。但不能否认，卡梅隆是个天才。卡梅隆不仅能创造奇迹般的电影票房，更能将商业与艺术并驾齐驱。他的作品往往讨论人与技术之间的关系，令人反思。唯有詹姆斯·卡梅隆才敢在奥斯卡典礼上喊出那句“我是世界之王”，因为他是当之无愧的世界之王。</p>
