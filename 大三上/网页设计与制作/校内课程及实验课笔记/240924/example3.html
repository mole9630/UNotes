<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块状元素</title>
    <style>
      div {
        background-color: palegoldenrod;
      }
      p {
        background-color: palegreen;
      }
      h4 {
        background-color: paleturquoise;
      }
      ul {
        background-color: peru;
      }
    </style>
</head>
<body>
  <div>div标签元素</div>
  <p>p标签元素，占据一行</p>
  <h4>标签元素，占据一行</h4>
  <ul>
    <li>ul1 li 标签元素</li>
    <li>ul1 li 标签元素</li>
  </ul>
  <ul>
    <li>ul2 li 标签元素</li>
    <li>ul2 li 标签元素</li>
  </ul>
</body>
</html>
