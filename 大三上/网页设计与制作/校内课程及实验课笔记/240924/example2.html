<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签元素转换</title>
    <style>
        span {
            display: block;
            width: 170px;
            height: 30px;
            background: red;
        }
        div {
            display: inline;
            width: 170px;
            height: 200px;
            background: olivedrab;
        }
        i {
            display: inline-block;
            width: 190px;
            height: 30px;
            background: lightblue;
        }
        img {
            display: block;
            width: 20%;
            height: 20%;
        }
    </style>
</head>
<body>
    <span>行内元素 转 块状元素</span>
    <div>块状元素 转 行内元素</div>
    <i>行内元素 转 行内块状元素</i>
    <img src="./img/1.gif" alt="img">
</body>
</html>
