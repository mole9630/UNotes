<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的邮箱</title>
    <link rel="stylesheet" href="static/css/email.css">
    <link rel="stylesheet" href="./static/plugins/fontawesome-pro-6.5.1-web/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>我的邮箱</h2>
        <ul class="email-list">
            <li><a href="#">所有邮件</a></li>
            <li><i class="fa-duotone fa-solid fa-envelope"></i>收件箱 <span class="email-count">32</span></li>
            <li><i class="fa-duotone fa-solid fa-flag"></i>红旗邮件 <span class="email-count">7</span></li>
            <li><i class="fa-duotone fa-solid fa-paper-plane"></i>已发送 <span class="email-count">(0/17)</span></li>
            <li><i class="fa-duotone fa-solid fa-box-open"></i>草稿箱 <span class="email-count">2</span></li>
            <li><i class="fa-duotone fa-solid fa-trash-can"></i>已删除 <span class="email-count">5</span></li>
            <li><a href="news.html">热点新闻</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>收件箱</h1>
        <div class="email-list">
            <div class="email-item">
                <div>
                    <span class="subject">主题：重要通知</span><br>
                    <span class="sender">发件人：admin@example.com</span>
                </div>
                <span class="date">2024-11-05</span>
            </div>
            <div class="email-item">
                <div>
                    <span class="subject">主题：会议安排</span><br>
                    <span class="sender">发件人：team@example.com</span>
                </div>
                <span class="date">2024-11-04</span>
            </div>
            <div class="email-item">
                <div>
                    <span class="subject">主题：项目更新</span><br>
                    <span class="sender">发件人：project-manager@example.com</span>
                </div>
                <span class="date">2024-11-03</span>
            </div>
            <!-- 更多邮件项 -->
        </div>
    </div>
</div>
</body>
</html>
