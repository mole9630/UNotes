<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猫的笑脸</title>
</head>
<body>
<canvas id="smileCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
    浏览器不支持Canvas
</canvas>

<script>
    const canvas = document.getElementById('smileCanvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#FFFFFF';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 绘制脸
    ctx.beginPath();
    ctx.arc(100, 100, 80, 0, Math.PI * 2);
    ctx.fillStyle = 'pink';
    ctx.fill();
    ctx.closePath();

    // 绘制耳朵
    // 左耳
    ctx.beginPath();
    ctx.moveTo(65, 45);
    ctx.lineTo(85, 25);
    ctx.lineTo(75, 55);
    ctx.closePath();
    ctx.fillStyle = 'white';
    ctx.fill();

    // 右耳
    ctx.beginPath();
    ctx.moveTo(135, 45);
    ctx.lineTo(115, 25);
    ctx.lineTo(125, 55);
    ctx.closePath();
    ctx.fillStyle = 'white';
    ctx.fill();

    // 左外耳
    ctx.beginPath();
    ctx.moveTo(50, 40);
    ctx.lineTo(60, 20);
    ctx.lineTo(40, 50);
    ctx.closePath();
    ctx.fillStyle = 'pink';
    ctx.fill();

    // 右外耳
    ctx.beginPath();
    ctx.moveTo(150, 40);
    ctx.lineTo(140, 20);
    ctx.lineTo(160, 50);
    ctx.closePath();
    ctx.fillStyle = 'pink';
    ctx.fill();

    // 绘制眼睛
    // 左眼
    ctx.beginPath();
    ctx.ellipse(70, 70, 10, 15, Math.PI / 2, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.closePath();

    // 右眼
    ctx.beginPath();
    ctx.ellipse(130, 70, 10, 15, Math.PI / 2, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.closePath();

    // 绘制眉毛
    // 左眉
    ctx.beginPath();
    ctx.arc(70, 55, 10, Math.PI, 0, true);
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();

    // 右眉
    ctx.beginPath();
    ctx.arc(130, 55, 10, Math.PI, 0, true);
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();

    // 绘制鼻子
    ctx.beginPath();
    ctx.arc(100, 90, 5, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.closePath();

    // 绘制嘴巴
    ctx.beginPath();
    ctx.arc(100, 100, 20, Math.PI, 0, true);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();

    // 绘制胡须
    // 左边胡须
    ctx.beginPath();
    ctx.moveTo(80, 100);
    ctx.lineTo(60, 90);
    ctx.moveTo(80, 100);
    ctx.lineTo(60, 100);
    ctx.moveTo(80, 100);
    ctx.lineTo(60, 110);
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();

    // 右边胡须
    ctx.beginPath();
    ctx.moveTo(120, 100);
    ctx.lineTo(140, 90);
    ctx.moveTo(120, 100);
    ctx.lineTo(140, 100);
    ctx.moveTo(120, 100);
    ctx.lineTo(140, 110);
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();
</script>
</body>
</html>
