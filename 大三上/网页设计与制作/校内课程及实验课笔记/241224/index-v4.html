<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>熊猫气球</title>
<style>
    #pandaCanvas {
        margin: 200px 0;
    }
    @keyframes balloonAnimation {
        0% {
            transform: translate(0, 0) rotate(0deg) scale(1);
        }
        50% {
            transform: translate(50px, -50px) rotate(15deg) scale(1.5);
        }
        100% {
            transform: translate(0, 0) rotate(0deg) scale(1);
        }
    }

    #pandaCanvas {
        animation: balloonAnimation 5s infinite ease-in-out;
    }
</style>

</head>
<body>
<canvas id="pandaCanvas" width="400" height="400">
    浏览器不支持Canvas
</canvas>

<script>
    const canvas = document.getElementById('pandaCanvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#FFFFFF';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 脸
    ctx.beginPath();
    ctx.arc(200, 150, 150, 0, Math.PI * 2);
    ctx.fillStyle = '#55bb8a';
    ctx.fill();
    ctx.closePath();

    // 白色眼圈
    // 左眼圈
    ctx.beginPath();
    ctx.arc(140, 110, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();

    // 右眼圈
    ctx.beginPath();
    ctx.arc(260, 110, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();

    // 眼睛
    // 左眼
    ctx.beginPath();
    ctx.arc(140, 110, 20, 0, Math.PI * 2);
    ctx.fillStyle = '#55bb8a';
    ctx.fill();
    ctx.closePath();

    // 右眼
    ctx.beginPath();
    ctx.arc(260, 110, 20, 0, Math.PI * 2);
    ctx.fillStyle = '#55bb8a';
    ctx.fill();
    ctx.closePath();

    // 绘制鼻子
    ctx.beginPath();
    ctx.arc(200, 170, 15, 0, Math.PI * 2);
    ctx.fillStyle = '#55bb8a';
    ctx.fill();
    ctx.closePath();

    // 绘制嘴巴
    ctx.beginPath();
    ctx.moveTo(170, 190);
    ctx.quadraticCurveTo(200, 220, 230, 190);
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.closePath();

    // 绘制耳朵
    // 左耳
    ctx.beginPath();
    ctx.arc(120, 30, 30, 0, Math.PI * 2);
    ctx.fillStyle = '#55bb8a';
    ctx.fill();
    ctx.closePath();

    // 右耳
    ctx.beginPath();
    ctx.arc(280, 30, 30, 0, Math.PI * 2);
    ctx.fillStyle = '#55bb8a';
    ctx.fill();
    ctx.closePath();

    // 绘制气球绳子
    ctx.beginPath();
    ctx.moveTo(200, 300);
    ctx.lineTo(200, 600);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'gray';
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
