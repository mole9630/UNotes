<!DOCTYPE html>
<html lang="en">
<head>

            justify-content: center;

            text-align: center;
        }
        .inner1 {
            font-size: 20px;
        }
        .inner2 {
            width: 400px;
            height: 300px;
            border: 2px solid brown;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: center;
            overflow: hidden;
        }
        img {
            width: 51%;
            height: 50%;
        }
        .img2 {

    <div class="inner2">
        <img class="img1" src="static/imgs/code.jfif"><br>
        <img class="img2" src="static/imgs/h5.jfif">

</div>

</html>
