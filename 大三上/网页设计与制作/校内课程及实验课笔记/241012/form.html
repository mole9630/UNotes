<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        div {
            width: 50%;
            border: 3px solid #71c9ce;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
 <div>
   <form action="#">

       <br><br>
       生&nbsp;&nbsp;&nbsp;&nbsp;日：
       <input type="date"><br><br>

       <input type="image" src="./img/login.gif">
       <input type="hidden">
   </form>
 </div>
</body>
</html>
