<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style标记的使用</title>
    <style type="text/css">
        h2{
            color: red;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>设置h2标题为红色字体</h2>
    <p>设置p标题为蓝色字体</p>
</body>
</html>
