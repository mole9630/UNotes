<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式弹性布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            flex: 1;
            background-color: #e9aa2b;
            border-radius: 8px;
            margin-bottom: 5px;
            max-height: 50px;
        }

        .content {
            flex: 3;
            display: flex;
        }

        .content .top {
            background-color: #005B99;
            flex: 0 0 200px;
            border-radius: 8px;
        }

        .content .bottom {
            background-color: #4e88ca;
            flex: 0 0 200px;
            border-radius: 8px;
        }

        .content .middle {
            background-color: #b7e9ff;
            flex: 1;
            border-radius: 8px;
            justify-content: center;
            align-items: center;
            display: -webkit-flex;
            font-size: 28px;
        }

        .footer {
            flex: 1;
            background-color: #FFD700;
            margin-top: 5px;
            border-radius: 8px;
            max-height: 50px;
        }

        @media screen and (max-width: 640px) {
            .content {
                flex-direction: column;
            }

            .content .top, .content .bottom {
                flex: 1;
                max-height: 180px;
                min-height: 50px;
            }

            .content .middle {
                min-height: 250px;
                flex: 1;
                margin: 5px 0;
                justify-content: center;
                align-items: center;
                display: -webkit-flex;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"></div>
    <div class="content">
        <div class="left"></div>
        <div class="middle">移动端页面</div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
