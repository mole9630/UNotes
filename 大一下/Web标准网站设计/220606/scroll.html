<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
		</style>

		<script type="text/javascript">
			function winscroll() {
				myfont = document.getElementById('myfont');
				myfont.innerText = '滚动条滚动到:' + document.documentElement.scrollTop + 'px';
			}
		</script>
	</head>
	<!-- 滚动事件 -->
	<body onscroll="winscroll()">
		<div id="" style="height: 300%;">
		</div>
		<br>
		<font id="myfont" style="position: relative;top: 0px;">滚动条滚动到0px</font>
	</body>
</html>
