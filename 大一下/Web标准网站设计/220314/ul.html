<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 无序列表 -->
		
		<!-- 空心圆点 -->
		<ul type="circle">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ul>
		<!-- 方块 -->
		<ul type="square">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ul>
		<!-- 实心圆点 -->
		<ul type="disc">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ul>
		
		<!-- 有序列表 -->
		<hr >
		<!-- 数字形式 -->
		<ol type="1">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ol>
		<!-- 大写字母形式 -->
		<ol type="A">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ol>
		<!-- 小写字母形式 -->
		<ol type="a">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ol>
		<!-- 罗马数字形式 -->
		<ol type="I">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
			<li>安徽</li>
			<li>重庆</li>
			<li>天津</li>
		</ol>
		
		<!-- 描述列表 -->
		<!-- dt定义列表中的项目(标题) dd对描述列表中的项目/名字进行描述 -->
		<dl>
			<dt>电影</dt>
			<dd>国产</dd>
			<dd>欧美</dd>
			<dd>日韩</dd>
			<dt>电视剧</dt>
			<dd>国产电视剧</dd>
			<dd>欧美电视剧</dd>
			<dd>日韩电视剧</dd>
		</dl>
	</body>
</html>
